server:
  port: 6969

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: proxy
  cloud:
    gateway:
      routes:
        - id: menu-service
          uri: lb://menu-service
          predicates:
            - Path=/api/v1/dish, /api/v1/categories
        - id: session-service
          uri: lb://session-service
          predicates:
            - Path=/api/v1/session, /api/v1/order
        - id: restaurant-service
          uri: lb://restaurant-service
          predicates:
            - Path=/api/v1/restaurant, /api/v1/ingredient, /api/v1/table
#        - id: notification-service
#          uri: lb://notification-service
#          predicates:
#            - Path=/api/v1/**
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${DOMAIN}
          audience: ${DOMAIN}api/v2/